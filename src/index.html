<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">

      <fieldset class="personal-information block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:

            <input
              type="text"
              name="surname"
              id="surname"
              required
              maxlength="20"
              autocomplete="off">
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:

            <input type="text"
            name="name"
            id="name"
            required
            maxlength="15"
            autocomplete="off">
          </label>
        </div>

        <div class="form-field">
          <label for="age">
            How old are you?

            <input type="number"
            name="age"
            id="age"
            value="12"
            min="8"
            max="100">
          </label>
        </div>

        <div class="form-field">
          <label for="birthday">
            Full date of birth:

            <input type="date"
            name="birthday"
            id="birthday">
          </label>
        </div>

        <div class="form-field">
          <label for="term">
            I accept the term of the agreement

            <input type="checkbox"
            name="term"
            id="term"
            required>
          </label>
        </div>
      </fieldset>

      <fieldset class="registrarion block">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:

            <input type="email"
            name="email"
            id="email"
            required
            minlength="5"
            placeholder="email@example.com"
            autocomplete="off">
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:

            <input type="password"
            name="password"
            id="password"
            required
            autocomplete="off">
          </label>
        </div>
      </fieldset>

      <fieldset class="interesting-fact block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
            Do you love cats?

          <label for="cats-1">
            <input type="radio"
              name="cats"
              id="cats-1">
            Yes
          </label>

          <label for="cats-2">
            <input type="radio"
              name="cats"
              id="cats-2">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?

            <input type="color"
            name="color"
            id="color">
          </label>
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?

            <input type="time"
            name="time"
            id="time"
            step="2">
          </label>
        </div>

        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?

            <select name="cars"
              id="cars"
              multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="rate">
            How fo you rate our work?

            <input type="range"
            name="rate"
            id="rate"
            value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="additional-info block">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="color">
            Comments:

            <textarea name="comments"
              id="comments"
              cols="20"
              rows="2">
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="reccomend">
            Would you reccomend us?

            <select name="reccomend"
              id="reccomend">
              <option value="BMW">yes</option>
              <option value="Audi">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
